<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>sentimental analysis</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link href="{% static 'css/home.css' %}" rel="stylesheet" type="text/css" >
        <script src="{% static "js/home.js" %}" type="text/javascript"></script>
    </head>
    <body>        
        <div class='fform'>       
            <form action="/external/" method="post">
                {% csrf_token %}                
                <textarea placeholder="Type your tweet here..." type="text" name="param" required></textarea>
                <br>                
                <button id='button' onclick="location.href='{% url 'script'%}'" type="submit" ><b>Fetch Data</b></button>
            </form>
        </div>
         <div id='outBox'>
        {%if data%}       
         <div id ="data_3" class='data '><b>{{ data.2.0 }}</b> <br> {{ data.2.1 }}<div class="emoji positive"></div></div>
        <div id ="data_2" class='data '><b>{{ data.1.0 }}</b> <br> {{ data.1.1 }}<div class="emoji neutral"></div></div>
        <div id ="data_1" class='data '><b>{{ data.0.0 }}</b> <br> {{ data.0.1 }}<div class="emoji negative"></div></div>
        {%endif%}
         </div>
        
    </body>
</html>
